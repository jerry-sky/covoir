<mat-toolbar class="super-header" color="primary">
    <button mat-icon-button class="menu-button" (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
    </button>
    <header>
        <span class="title">Covoir</span>
        <span class="subtitle">â€” COVID-19 statistics</span>
    </header>

    <div class="right-side">
        <a
            mat-icon-button
            class="github"
            href="https://github.com/jerry-sky/covoir#covoir"
            target="_blank"
        >
            <mat-icon svgIcon="github"></mat-icon>
        </a>
        <a
            mat-icon-button
            class="jerry-sky"
            href="https://jerry-sky.me"
            target="_blank"
        >
            <mat-icon svgIcon="jerry-sky"></mat-icon>
        </a>
    </div>
</mat-toolbar>

<mat-sidenav-container
    class="sidenav-container"
    (backdropClick)="sidenav.close()"
>
    <mat-sidenav
        #sidenav
        class="sidenav"
        mode="over"
        autoFocus="false"
        fixedInViewport
        fixedTopGap="64"
    >
        <mat-nav-list>
            <a mat-list-item> <mat-icon>home</mat-icon>Home </a>
            <a mat-list-item> <mat-icon>subject</mat-icon>About </a>
        </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content class="super-container">
        <app-stats-table></app-stats-table>
    </mat-sidenav-content>
</mat-sidenav-container>
